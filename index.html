<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create your Own Grid!</h1>
    <h2>Click on the dropdown below and you have a wide variety of options!</h2>
    <h2>Note: You can also click on each cell of the grid indidually and change the color of a grid individually!</h2>
    <!-- Action Menu -->
    <label for="action-menu">Select an action:</label>
    <select id="action-menu">
        <option value="add-row">Add Row</option>
        <option value="add-col">Add Column</option>
        <option value="remove-row">Remove Row</option>
        <option value="remove-col">Remove Column</option>
        <option value="color-uncolored">Color All Uncolored Cells</option>
        <option value="color-all">Color All Cells</option>
        <option value="clear-all">Clear All Cells</option>
        <!-- Additional actions will be added here later -->
    </select>
    <button id="do-action">Do</button>

    <!-- Color Picker -->
    <label for="color-picker">Select a color:</label>
    <input type="color" id="color-picker" value="#000000">

    <!-- Grid Container -->
    <div id="grid-container" class="grid"></div>

    <script src="createGrid.js"></script>
</body>
</html>
